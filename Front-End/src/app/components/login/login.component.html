<section class="vh-100 cont">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label email" for="nombreUsuario">Usuario</label>
            <input type="email" name="nombreUsuario" id="nombreUsuario" class="form-control form-control-lg" placeholder="Usuario" [(ngModel)]="nombreUsuario" required/>

          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label password" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="password" required/>

          </div>

          

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            
            
          </div>

        </form>
      </div>
    </div>
  </div>
