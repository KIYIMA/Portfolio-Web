<div class="container styleContainer" *ngIf="hySModel">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()"  novalidate #f="ngForm">
                <div class="form-group">
                    <label for="profecion">Tecnología </label>
                    <input type="text" class="form-control" id="profecion" name="profecion" [(ngModel)]="hySModel.nombre" required="">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción sobre vos</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="hySModel.porcentaje" required="">
                </div>
                
                <div class="editBtn">
                    <button class="btn btn-primary"> Add </button>
                </div>
            </form>
        </div>
    </div>
</div>
