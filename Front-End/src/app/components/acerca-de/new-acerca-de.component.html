<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()"  novalidate #f="ngForm">
                <div class="form-group">
                    <label for="profecion">Tu profecion</label>
                    <input type="text" placeholder="Profeción..." class="form-control" id="profecion" name="profecion" [(ngModel)]="profecion" required="">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción sobre vos</label>
                    <input type="text" placeholder="Descripción..." class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required="">
                </div>
                
                <button class="btn btn-primary">
                    Add 
                </button>
            </form>
        </div>
    </div>
</div>
